<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task2</title>
    <style>
        #movingbox {
            width: 100px;
            height: 100px;
            background-color: rgb(11, 190, 50);
            position: relative;
            transition: all 1s;
        }
    </style>
</head>
<body>
    <!-- 2) Bir div yaradin olcusu 100-100px kvadrat olsun 1 saniyeden bir 10px ashagi 10px saga transitionla hereket etsin. -->
    <div id="movingbox"></div>

    <script>
        const movingbox = document.getElementById("movingbox");
        let topPosition = 0;
        let leftPosition = 0;

        setInterval(function () {
            topPosition += 10;
            leftPosition += 10;
            movingbox.style.top = topPosition + "px";
            movingbox.style.left = leftPosition + "px";
        }, 1000);
    </script>
</body>
</html>
